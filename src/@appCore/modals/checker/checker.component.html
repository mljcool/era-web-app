<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title"
                >Hello this may take a moment..</span
            >
        </mat-toolbar-row>

        <mat-toolbar-row
            class="toolbar-bottom py-16"
            fxLayout="column"
            fxLayoutAlign="center center"
        >
            <img
                [src]="clientData.photoURL"
                class="avatar contact-avatar huge m-0"
                onError="
                this.src = 'assets/images/avatars/avatar.jpg'
            "
            />
            <div class="contact-name mt-8"></div>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <div class="validating-account">
        <small>Validating account...</small>
    </div>
    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar></div>

    <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="end center"
    >
        <button
            mat-button
            class="save-button"
            (click)="matDialogRef.close()"
            aria-label="SAVE"
        >
            Close
        </button>
    </div>
</div>
