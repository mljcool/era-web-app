<div fxLayout="column" fxFlex fusePerfectScrollbar>
  <mat-list class="date" cdkFocusRegionStart>
    <h4 matSubheader cdkFocusInit>
      <span>Today</span>
    </h4>

    <div class="secondary-text mat-display-1 mb-0 p-16">
      <div class="mb-6">
        {{ date | date: 'EEEE' }}
      </div>
      <div fxLayout="row" fxLayoutAlign="start start">
        <span> {{ date | date: 'd' }}</span>
        <span class="mat-subheading-1">th</span>
        <span> {{ date | date: 'MMMM' }}</span>
      </div>
    </div>
  </mat-list>

  <mat-divider cdkFocusRegionEnd></mat-divider>

  <div class="fuse-card" *ngFor="let item of allRAtings">
    <div class="p-12 user-sec" fxLayout="row" fxLayoutAlign="start center">
      <img class="w-40 h-40 border-radius-100" [src]="item.userData.imageUrl" />

      <div class="ml-16">
        <div class="text-bold">{{ item.userData.name }}</div>
        <div class="h5 text-bold secondary-text">{{ item.timeSince }}</div>
        <star-rating
          [value]="item.ratings"
          totalstars="5"
          checkedcolor="orange"
          uncheckedcolor="black"
          size="24px"
          readonly="true"
        ></star-rating>
      </div>
    </div>

    <small class="comments-label">comments</small>
    <div class="p-2 comments">
      <span class="h1">{{ item.comments }}</span>
    </div>
    <!-- <div class="p-5 read-comments">
      <a color="accent" (click)="ViewComments();">READ COMMENTS</a>
    </div> -->
  </div>
</div>
